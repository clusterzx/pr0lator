    <script>
        $(document).ready(function() {
            $("#result").hide();
            $("#translate").click(function() {
                const chosedOption = $("input[name='RadioOption']:checked").val();
                $.ajax({
                    type: "POST",
                    url: "/convert",
                    data: {
                        url: $("#url").val(),
                        option: $("input[name='RadioOption']:checked").val()
                    },
                    beforeSend: function() {
                        $("#loading").removeAttr("hidden");
                        var url = $("#url").val();
                        console.log("Start converting of URL: " + url + " with OPTION: " + chosedOption);
                    },
                    success: function(response) {
                        $('html, body').animate({
                            scrollTop: $(document).height()
                        }, 'slow');
                        var outputResponse = response.split("\n").slice(0, -1).join("\n");
                        console.log("Response got from server: " + response)
                        $("#loading").attr("hidden", "");
                        $("#result").show();
                        if (chosedOption == "video") {
                            $("#result video").attr("src", "/watch/" + response);
                            $("#result textarea").hide();
                        }else {
                            $("#result textarea").val(atob(response));
                            $("#result video").hide();
                        }
                    },
                    error: function(response) {
                        $("#loading").hide();
                        $("#result input").val("Error while converting");
                        $("#result video").hide();
                    }
                });
            });
        });
    </script>
